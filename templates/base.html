{#{% load staticfiles %}#}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% block content %}
        {% if request.user.is_authenticated %}
            <li><a href="{{ logout }}">Выйти</a></li>
        {% else %}
            <li><a href="{% url 'register' %}">Регестрация</a> | <a href="{% url 'login' %}">Войти</a></li>
        {% endif %}
    {% endblock %}
</body>
</html>
